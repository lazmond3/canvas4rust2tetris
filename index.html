<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas for rust2tetris</title>
    <style>
        h1 {
            font-size: 1.2rem;
        }
        h2 {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>canvas for rust2tetris</h1>
    <h2 id="ws-holder">[dummy]</h2>
    <button id="hello-button">hello button</button>
    <input type="text" id="input">
    <script>
        const sock = new WebSocket("ws://127.0.0.1:5001");
        sock.addEventListener("open", e => {
            console.log("接続が開かれたときに呼び出されるイベント");
        });

        sock.addEventListener("message", e => {
            console.log("サーバーからメッセージを受信したときに呼び出されるイベント");
        });

        sock.addEventListener("close", e => {
            console.log("接続が閉じられたときに呼び出されるイベント");
        });

        sock.addEventListener("error", e => {
            console.log("エラーが発生したときに呼び出されるイベント");
        });

        const btn = document.querySelector("#hello-button");
        const input_value = document.querySelector("#input")
        btn.addEventListener("click", () => {
            console.log(`input_value: ${input_value.value}`);
            sock.send(input_value.value);
        })
    </script>
</body>
</html>
